<section class=" ss">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-5 text-center d-none d-md-block text-md-start">
          <img src="assets/register2.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-6 px-5 signcontent text-end">
          <form>
            <div class="d-flex flex-row text-center mb-4 align-items-center justify-content-center justify-content-lg-center">
              <label class="signtitle" for="email">Sign Up</label>
            </div>
            <!-- username input -->
            <div class="form-outline mb-1 row">
              <div class="col">
                <input type="text" #nameuser name="name" maxlength="10" id="" class="form-control form-control-lg"
                  placeholder="First name" />
                <label class="form-label text-muted fw-bold" for="name">First Name</label>
              </div>
              <div class="col">
                <input type="text" #lastnameuser name="name" maxlength="10" id="" class="form-control form-control-lg"
                  placeholder="last name" />
                <label class="form-label text-muted fw-bold" for="name">Last Name</label>
              </div>
              </div>
            <!-- Email input -->
            <div class="form-outline mb-1">
              <input type="email" name="email" #emailuser id="" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label text-muted fw-bold" for="email">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-1">
              <input type="password" name="password" #passuser id="" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label text-muted fw-bold" for="password">Password</label>
            </div>
            <!--Confirm Password-->
            <div class="form-outline mb-3">
                <input type="password" name="password" #passuserConfirm id="" class="form-control form-control-lg"
                  placeholder="Confirm password" />
                <label class="form-label text-muted fw-bold" for="password">Confirm Password</label>
              </div>
  
            
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn boutn btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submit(nameuser.value,emailuser.value,passuser.value,passuserConfirm.value,lastnameuser.value)">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an compte?<a routerLink="/Login"
                  class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>
