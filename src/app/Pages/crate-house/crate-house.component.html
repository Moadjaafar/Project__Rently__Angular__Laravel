<div class="container main">
    <form class="row g-3">
        <div class="col-md-12 dinfo">
            <label class="form-label info">Basic Information</label>
        </div>
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Property Title</label>
        <input type="text" class="form-control" id="" [(ngModel)]="Ptitle" name="Ptitle">
        </div>
        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Price</label>
        <input type="text" class="form-control" [(ngModel)]="Pprice" name="Pprice">
        </div>
        <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" maxlength="30" [(ngModel)]="Padresse" name="Padresse" placeholder="">
        </div>
        <div class="col-md-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="Pdescription" name="Pdescription" rows="3"></textarea>
        </div>
        <div class="col-md-4">
        <label for="inputState" class="form-label">Status</label>
        <select id="inputState" [(ngModel)]="Pstatus" name="Pstatus" class="form-select">
            <option selected>For Rent</option>
            <option>For Sale</option>
        </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Type</label>
            <select id="inputState" [(ngModel)]="Ptype" name="Ptype" class="form-select">
            <option selected>Appartment</option>
            <option>House</option>
            <option>Cafe</option>
            <option>Resturent</option>
            <option>Store</option>
            <option>Villa</option>
            <option>Others</option>
            </select>
        </div>
        <div class="col-md-4">
        <label for="inputZip" class="form-label">Rental Peroid</label>
        <input type="text" [(ngModel)]="Prentalperoid" name="Prentalperoid" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" [(ngModel)]="Pcity" name="Pcity" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">Property picturs</label>
            <input type="file" class="form-control"(change)="uploadimg($event)" id="inputZip">
        </div>
        <div class="col-md-12">
            <label for="inputZip" class="form-label info">Contact Information</label>
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputAddress"  placeholder="1234 Main St">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Phone numer</label>
            <input type="text" [(ngModel)]="phonenum" name="phonenum" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-md-12">
            <label for="inputZip" class="form-label info">Location</label>
        </div>
        <div class="col-12">
            <div id="map"></div>
        </div>
        <div class="col-12 my-5">
        <button type="button" (click)="AddProperty()" *ngIf="addbtn" class="btn button-5 btn-warning float-end">Add Property</button>
        <button type="button" (click)="UpdatePerporty()" *ngIf="updatebtn" class="btn button-5 btn-warning float-end">Update Property</button>

        </div>
  </form>
  
</div>
